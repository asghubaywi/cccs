<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة الإدارة - نظام إدارة المدفوعات</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", "Noto Sans", "Liberation Sans", Arial, sans-serif;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .form-control:focus {
            border-color: #0d6efd;
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>لوحة الإدارة</h1>
            <a href="/" class="btn btn-outline-primary">
                <i class="bi bi-house-fill"></i> الرئيسية
            </a>
        </div>

        <!-- نموذج تسجيل الدخول -->
        <div id="loginForm" class="card">
            <div class="card-body">
                <h5 class="card-title mb-4">تسجيل الدخول</h5>
                <div class="mb-3">
                    <label for="email" class="form-label">البريد الإلكتروني</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">كلمة المرور</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <button onclick="login()" class="btn btn-primary">
                    <i class="bi bi-box-arrow-in-right"></i> تسجيل الدخول
                </button>
            </div>
        </div>

        <!-- نموذج إضافة عميل -->
        <div id="addClientForm" class="card" style="display: none;">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h5 class="card-title mb-0">إضافة عميل جديد</h5>
                    <button onclick="logout()" class="btn btn-outline-danger">
                        <i class="bi bi-box-arrow-right"></i> تسجيل الخروج
                    </button>
                </div>
                <div class="mb-3">
                    <label for="clientName" class="form-label">اسم العميل</label>
                    <input type="text" class="form-control" id="clientName" required>
                </div>
                <div class="mb-3">
                    <label for="labSelect" class="form-label">المختبر</label>
                    <select class="form-select" id="labSelect" required>
                        <option value="">اختر المختبر...</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="amount" class="form-label">المبلغ</label>
                    <input type="number" class="form-control" id="amount" required>
                </div>
                <div class="mb-3">
                    <label for="status" class="form-label">الحالة</label>
                    <select class="form-select" id="status" required>
                        <option value="pending">قيد المعالجة</option>
                        <option value="completed">مكتمل</option>
                    </select>
                </div>
                <button onclick="addClient()" class="btn btn-primary">
                    <i class="bi bi-plus-circle"></i> إضافة العميل
                </button>
            </div>
        </div>
    </div>

    <script>
        const { createClient } = supabase;
        const supabaseClient = createClient(
            'https://xguxveuvqnejmdwryhjc.supabase.co',
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhndXh2ZXV2cW5lam1kd3J5aGpjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzQ0MzQ2MTQsImV4cCI6MjA1MDAxMDYxNH0.RIbDi05WTn77ROJBoOgmtAR2G06_5tnhYF0adJ1MU5Q'
        );

        // التحقق من حالة تسجيل الدخول عند تحميل الصفحة
        document.addEventListener('DOMContentLoaded', () => {
            const session = supabaseClient.auth.session();
            if (session) {
                showAddClientForm();
                loadLabs();
            }
        });

        // تسجيل الدخول
        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const { data, error } = await supabaseClient.auth.signInWithPassword({
                    email,
                    password
                });

                if (error) throw error;

                showAddClientForm();
                loadLabs();
            } catch (error) {
                console.error('Error logging in:', error);
                alert('خطأ في تسجيل الدخول: ' + error.message);
            }
        }

        // تسجيل الخروج
        async function logout() {
            try {
                const { error } = await supabaseClient.auth.signOut();
                if (error) throw error;

                document.getElementById('loginForm').style.display = 'block';
                document.getElementById('addClientForm').style.display = 'none';
            } catch (error) {
                console.error('Error logging out:', error);
                alert('خطأ في تسجيل الخروج: ' + error.message);
            }
        }

        // إظهار نموذج إضافة العميل
        function showAddClientForm() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('addClientForm').style.display = 'block';
        }

        // تحميل المختبرات
        async function loadLabs() {
            try {
                const { data: labs, error } = await supabaseClient
                    .from('labs')
                    .select('id, name')
                    .order('name');

                if (error) throw error;

                const labSelect = document.getElementById('labSelect');
                labSelect.innerHTML = '<option value="">اختر المختبر...</option>';
                labs.forEach(lab => {
                    const option = document.createElement('option');
                    option.value = lab.id;
                    option.textContent = lab.name;
                    labSelect.appendChild(option);
                });
            } catch (error) {
                console.error('Error loading labs:', error);
                alert('خطأ في تحميل المختبرات: ' + error.message);
            }
        }

        // إضافة عميل جديد
        async function addClient() {
            const formData = {
                name: document.getElementById('clientName').value,
                lab_id: parseInt(document.getElementById('labSelect').value),
                amount: parseInt(document.getElementById('amount').value),
                status: document.getElementById('status').value
            };

            try {
                const { data, error } = await supabaseClient
                    .from('clients')
                    .insert([formData]);

                if (error) throw error;

                alert('تم إضافة العميل بنجاح');
                
                // إعادة تعيين النموذج
                document.getElementById('clientName').value = '';
                document.getElementById('labSelect').value = '';
                document.getElementById('amount').value = '';
                document.getElementById('status').value = 'pending';
            } catch (error) {
                console.error('Error adding client:', error);
                alert('خطأ في إضافة العميل: ' + error.message);
            }
        }
    </script>

    <!-- Footer -->
    <footer class="bg-white py-4 mt-5 border-top">
        <div class="container text-center">
            <p class="mb-1">قسم عمليات الفسح المركزي</p>
            <a href="mailto:cccs@sfda.gov.sa" class="text-decoration-none">cccs@sfda.gov.sa</a>
        </div>
    </footer>
</body>
</html>
